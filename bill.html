<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BILL</title>
        <!--Makes responsive to device width-->
        <meta name="viewport"
        content="width=device-width,intial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
    <body>
        
        <div class="container" style="background-color:aliceblue;">
            
            <div class="row">
                <div class="col"> <h style="font-size: 50px;font-style: normal;">Billing Address</h></div>  
                    <div class="row">
                        <div class="col"> <h style="font-size:30px;font-style:normal;">Frist name</h></div>
                        <div class="col-8"> <h style="font-size:30px;font-style:normal;"> Last name</h></div>
                
                    </div>
                    <div class="row">
                        <div class="col-4"><input type="text" class="form-control"></div>
                        <div class="col-4"><input type="text" class="form-control"></div>
                    </div>
                    <div class="row">
                        <div class="col"><h style="font-size:30px;font-style:normal;">Username</h></div>
                    <div class="row">
                        <div class="col input-group" style="width:100px;">
                        <input type="submit" value="@" class="btn btn-primary">
                        <input type="email" class="form-control">
                        </div>
                    </div>       
                    <div class="row">
                        <div class="col"><h style="font-size:30px;font-style:normal;">Address</h></div>
                    
                    <div class="row">
                        <div class="col-9">
                        <input type="text" class="form-control">
                        </div>           
                    </div>
                    <div class="row">
                        <div class="col"><h style="font-size:30px;font-style:normal;">Address(Optional)</h></div>
                    <div class="row">
                        <div class="col-9">
                            <input type="text" class="form-control">
                    
                        </div>           
                    </div>
                    <br><br><br>
                    <div class="row">
                        <div class="col"><h style="font-size:30px;font-style:normal;">Country</h></div>
                        <div class="col"><h style="font-size:30px;font-style:normal;">State</h></div>
                        <div class="col"><h style="font-size:30px;font-style:normal;">Zip</h></div>
                    </div>
            
                    <div class="row">
                        <div class="col">
                            <select>
                        
                                <option value="c1">India</option>
                                <option value="c2">America</option>
                                <option value="c3">Italy</option>
                                <option value="c4">Pakisthan</option>
                                <option value="c5">Europe</option>
                            </select>
                        </div>
                    <div class="col-5">
                    <select>
                        
                        <option value="s1">Andhrapradesh</option>
                        <option value="s2">karnataka</option>
                        <option value="s3">telangana</option>
                        <option value="s4">tamilnadu</option>
                        <option value="s5">maharastra</option>
                    </select>
                </div>
                <div class="col">
                    <div> <input type="text" class="form-control"></div>
                </div>

            </div>

            

            
        </div>          
        <script src="js/bootstrap.min.js"></script>        
    </body>
</html>
